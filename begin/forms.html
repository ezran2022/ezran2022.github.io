<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>IT Solution Provider Order Form</h1>
			<p>Fill out the form below to place an order for an IT Solution service.</p>
		  <form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" name="send_to" value="ntwariezraa@gmail.com">
			<fieldset>	
				<legend>Your contact information</legend>
				<label for="name">Full name</label> 
					<input type="text" id="name" name="name" placeholder="Enter your Full Name">
				<label for="phone">Phone number</label>
				<input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter your Email Address">
		    </fieldset>
			<fieldset>
				<legend>About your Type Of Service you Need </legend>
				<label for="date">Requested  date</label>
				<input type="date" id="date" name="date">
				<label for="qty">How many people would you like hire for your service to make it done?</label>
				<input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of service you need?</p>
				<!-- we select this by default with checked -->
				<label>
					<input type="radio" name="ufotype" value="classic" checked>	
					Frontend
				</label>
				<label>
					<input type="radio" name="ufotype" value="starwars">	Backend
				</label>
				<label>
					<input type="radio" name="ufotype" value="battlestar">	System Analysis
				</label>
				<label>
					<input type="radio" name="ufotype" value="borg">	Other IT Support
				</label>	 
				<label for="abtype">In Which time dou you need your work to be done?</label>
					<select id="abtype" name="abtype">
						<!-- we select this by default with selected -->
						<option selected>Select one...</option>
						<option value="tour">In One mounth</option>
						<option value="dinner">In Three mounths </option>
						<option value="dance">In six mounths</option>
						<option value="whale">In One year</option>
					</select>
				<label for="comments">Special requests:</label>
				<textarea name="comments" id="comments" placeholder="Add comments please to help us improve..."></textarea>
				<label>
				<input type="checkbox" value="subscribe" name="subscribe" checked> Add me to your Email list!
				</label>
		</fieldset>
		<button type="submit">Submit your order</button>
		 </form>					
		</section>
		<aside>
			<h3>Our Location</h3>

			<address>
				IT Solution Provider <br>
				Kigali Rwanda <br>
				Gasabo Gisozi <br>
				Cafe de Gisozi  
			</address>
		</aside>
	</div>

</body>
</html>
